<!DOCTYPE html>
<html lang="es-cl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<script defer src="../js/clases.js"></script>
	<script defer src="../js/main.js"></script>
	<title>Registro | Biblioteca Digital | Sindicato del Banco de Chile</title>
</head>

<body>
	<header class="header">
		<a class="header_link" href="../index.html">
			<img class="header_link_logo" src="../img/logo.png" alt="Logo del Sindicato del Banco de Chile">
			<h1>Biblioteca Digital</h1>
		</a>
		<nav class="header_nav">
			<ul class="header_nav_menu">
				<li class="header_nav_menu_item">
					<a class="header_nav_menu_item_link" href="../index.html">Inicio</a>
				</li>
				<li class="header_nav_menu_item">
					<a class="header_nav_menu_item_link" href="registro.html">Registro</a>
				</li>
				<li class="header_nav_menu_item">
					<a id="header_nav_menu_item_linksesion" class="header_nav_menu_item_link" href="inicio_de_sesion.html">Inicio de sesión</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="main">
		<form id="main_formularioregistro" action="">
			<h2>Registro</h2>
			<label>RUT
				<input id="main_formularioregistro_rut" type="text" name="rut" placeholder="Ej. 19999999-9" required>
			</label>
			<label>Contraseña
				<input id="main_formularioregistro_contrasena1" type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
			</label>
			<label>Confirmar contraseña
				<input id="main_formularioregistro_contrasena2" type="password" name="confirmar_contrasena" placeholder="Confirme su contraseña" required>
			</label>
			<button id="main_formularioregistro_botonregistro" type="button">Registrarse</button>
			<p>¿Ya tiene una cuenta? <a href="inicio_de_sesion.html">¡Inicie sesión!</a></p>
		</form>
	</main>
	<footer class="footer">

	</footer>
</body>

</html>
